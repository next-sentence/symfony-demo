sylius_grid:
    grids:
        app_backend_page:
            driver:
                name: doctrine/orm
                options:
                    class: AppBundle\Entity\Page
            sorting:
                title: asc
            fields:
                id:
                    type: string
                    label: app.ui.id
                permalink:
                    type: string
                    label: app.ui.permalink
                    sortable: ~
                title:
                    type: string
                    sortable: ~
                    label: app.ui.title
                created_at:
                    type: datetime
                    label: app.ui.created_at
                    sortable: ~
                    options:
                        format: d-m-Y H:i
            filters:
                title:
                    type: string

            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete