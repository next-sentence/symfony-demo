sylius_grid:
    grids:
        app_backend_block:
            driver:
                name: doctrine/orm
                options:
                    class: AppBundle\Entity\Block
            fields:
                id:
                    type: string
                    sortable: ~
                    label: app.ui.id
                title:
                    type: string
                    sortable: ~
                    label: app.ui.title
                type:
                    type: string
                    sortable: ~
                    label: app.ui.type
            filters:
                title:
                    type: string

            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete